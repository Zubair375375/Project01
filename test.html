<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <section
      class="relative bg-yellow-300 h-56 md:h-96 bg-cover bg-center"
      style="background-image: url('/assets/cover.jpg')"
    >
      <div
        class="absolute top-80 left-0 ml-4 mb-4 md:mb-8 md:ml-8 bg-white w-24 h-24 md:w-36 md:h-36 rounded-full upit justify-center"
      >
        <img
          src="<%= url_for(profile_account.profile_picture) %>"
          alt="Display Picture"
          class="w-[8rem] h-[8rem] md:w-[8rem] md:h-[8rem] rounded-[100%] self-center imgHai mx-auto mt-2"
        />
      </div>
      <h1
        class="absolute text-xl md:text-[180%] font-bold text-black top-[25rem] left-16 mb-20 ml-4 md:ml-32 upthis"
      >
        <%= "#{profile_account&.first_name} #{profile_account&.last_name}" %>
      </h1>
      <p
        class="absolute text-xl md:text-lg text-black top-[27.3rem] left-16 mb-20 ml-4 md:ml-32 upthistoo"
      >
        <%= "Lifetime: #{profile_account&.birth_date} -
        #{profile_account&.death_date}" %>
      </p>

      <div class="flex absolute top-[30rem] left-48 setTwoBtn">
        <button
          class="relative bg-white border-[#ea5f53] border-[1px] flex text-[#ea5f53] font-semibold py-2 px-10 rounded-full mt-2 mr-4 btn1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 text-red-500 self-center mr-3"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
              fill="#ea5f53"
            ></path>
          </svg>
          <span>Favorite</span>
        </button>
        <button
          class="bg-white text-[#ea5f53] border-[#ea5f53] border-[1px] flex font-semibold py-2 px-10 rounded-full mt-2 btn2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-share-fill self-center mx-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"
              fill="currentColor"
              class="share-icon"
            ></path>
          </svg>
          <span>Share</span>
        </button>
      </div>
    </section>
  </body>
</html>
