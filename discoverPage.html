                />
                <circle cx="232" cy="232" r="56" />
              </svg>
            </button>
          </div>

            id="navbar"
            class="hidden md:flex mx-10 text-lg font-medium text-white setThisToo"

            <ul class="flex">

          <button
            class="hidden md:block bg-black text-white px-12 py-2 text-lg font-medium rounded-3xl hover:bg-white hover:text-[#EA5F53] transition duration-300 setThis"
          >
            Login

          <button
            id="hamburger"

                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"

        </div>
