<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Last Memory</title>
  </head>

<body class="flex h-screen bg-[#EA5F53] h-20">
    <div class="w-80 max-w-xs m-auto bg-white rounded p-5 px-6 shadow-black drop-shadow-xl">   
        <!-- header -->
        <header>
            <img class="w-30 mx-auto mb-5 mb-9" src="./Images/Last-logo (1).png" />
        </header>
        <!-- form -->
        <form>
            <div>
             <label class="block mb-1 text-[#EA5F53] for="username">Username</label>
             <input class="border-opacity-50 w-full p-2 mb-6 text-[#EA5F53] border-b-2 border-[#EA5F53] outline-none focus:bg-white focus:border-t-2 focus:border-r-2 focus:border-b-2 focus:border-l-2 focus:border-red focus:rounded-[10px]" type="text" name="username">
           </div>
           <div>
             <label class="block mb-1 text-[#EA5F53]" for="password">Password</label>
             <input class="border-opacity-50 w-full p-2 mb-6 text-[#EA5F53] border-b-2 border-[#EA5F53] outline-none focus:bg-white focus:border-t-2 focus:border-r-2 focus:border-b-2 focus:border-l-2 focus:border-red focus:rounded-[10px]" type="password" name="password">
           </div>
           <div>      
            <button
            class="bg-[#EA5F53] text-white px-7 py-2 text-md font-medium rounded-full mb-4 md:mr-4 hover:bg-white hover:text-[#EA5F53] transition duration-300 flex items-center justify-center"
            type="submit"
          >
            <span class="flex items-center">Login</span>
          </button>
           </div>       
         </form>
        <!-- footer --> 
        <footer class="my-6">
            <a class="text-[#EA5F53] hover:hover:underline text-sm float-left" href="#">Forgot Password?</a>
            <a class="text-[#EA5F53] hover:hover:underline text-sm float-right" href="#">Create Account</a>
          </footer> 
      </div>
