<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tribute</title>
  </head>
  <body>
    <section
      class="flex justify-between bg-[#EA5F53] h-16 sm:h-20 md:h-20 lg:h-22 px-4 md:px-8"
    >
      <div class="flex items-center iconCenter">
        <img
          src="./Images/Last-logo_white.png"
          alt="logo"
          class="h-12 sm:h-14 md:h-16 lg:w-auto"
        />
      </div>
      <div
        class="md:flex items-center bg-white w-13 self-center h-13 rounded-full justify-center md:w-16 md:h-16 lg:w-16 lg:h-16"
      >
        <img
          src="./Images/beautifulCouple.png"
          alt="user icon"
          class="self-center mx-auto my-auto w-[3rem] h-[3rem] md:w-[4rem] md:h-[4rem] sm:h-[4rem] sm:w-[4rem] rounded-full"
        />
      </div>
    </section>
    <section class="px-1 pt-1 md:px-0 md:pt-0 lg:px-0 lg:pt-0">
      <section
        class="relative bg-white h-[10rem] sm:h-[11rem] md:h-[16rem] bg-cover bg-center rounded-[0.3rem]"
        style="background-image: url('./Images/darkNature.avif')"
      >
        <div
          class="absolute top-48 left-0 ml-4 mb-4 md:mb-8 md:ml-8 bg-white w-24 h-24 md:w-36 md:h-36 rounded-full upit justify-center"
        >
          <img
            src="./Images/beautifulCouple.png"
            alt="Display Picture"
            class="w-[8rem] h-[8rem] md:w-[8rem] md:h-[8rem] rounded-[100%] self-center imgHai mx-auto mt-2"
          />
        </div>
        <h1
          class="absolute text-xl sm:text-[150%] md:text-[180%] font-bold text-black top-[17rem] left-16 mb-20 ml-2 md:ml-32 upthis"
        >
          Antoine Dunker
        </h1>
        <p
          class="absolute text-xl md:text-lg text-black top-[19rem] left-16 mb-20 ml-2 md:ml-32 upthistoo"
        >
          Lifetime : Oct 27th, 1940 - Feb 22nd, 2019
        </p>
        <div class="flex absolute top-[21rem] left-48 setTwoBtn">
          <button
            class="relative bg-white border-[#ea5f53] border-[1px] flex text-[#ea5f53] font-semibold py-1 px-6 md:px-8 md:py-1 rounded-full mt-2 mr-4 btn1 text-lg md:text-md items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-3 md:h-3 w-3 md:w-3 text-red-500 self-center mr-3"
              viewBox="0 0 512 512"
            >
              <path
                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                fill="#ea5f53"
              ></path>
            </svg>
            <span>Favorite</span>
          </button>
          <button
            class="bg-white text-[#ea5f53] border-[#ea5f53] border-[1px] flex font-semibold py-1 px-6 md:px-8 rounded-full mt-2 btn2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-share-fill self-center mx-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"
                fill="currentColor"
                class="share-icon"
              ></path>
            </svg>
            <span>Share</span>
          </button>
        </div>
      </section>
      <section class="my-1 mt-[11rem]">
        <p class="mx-4 mb-2 md:mx-10 text-2xl liftThis mb-1">I LOVED MY WIFE</p>
        <nav class="thisOne onlyThisOne">
          <ul class="flex justify-evenly list-none p-4 text-sm md:text-base">
            <li class="py-4 font-medium itemsGap">Bio</li>
            <li class="py-4 font-medium itemsGap">Media</li>
            <li class="py-4 font-medium text-red-500 itemsGap">Tributes</li>
          </ul>
        </nav>

        <div
          class="relative top-[9rem] md:top-[0rem] py-6 md:py-16 border-t-2 border-gray-500 w-[95%] mx-auto"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="200"
            height="200"
            fill="currentColor"
            class="bi bi-journal-medical mx-auto mb-8 opacity-20 w-[5rem] h-[5rem]"
            viewBox="0 0 16 16"
            id="IconChangeColor"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a.5.5 0 0 1 .5.5v.634l.549-.317a.5.5 0 1 1 .5.866L9 6l.549.317a.5.5 0 1 1-.5.866L8.5 6.866V7.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L7 6l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V4.5A.5.5 0 0 1 8 4zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
              id="mainIconPathAttribute"
              fill="gray-100"
            ></path>
            <path
              d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"
              id="mainIconPathAttribute"
              fill="gray-100"
            ></path>
            <path
              d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"
              id="mainIconPathAttribute"
              fill="gray-100"
            ></path>
          </svg>
          <h4 class="text-center mb-4 font-medium text-2xl text-gray-600">
            No tributes posted yet
          </h4>
          <p class="text-center mb-6 w-[90%] md:w-[30%] mx-auto text-gray-600">
            No tributes have been posted yet, share the first one here and start
            sharing.
          </p>
          <button
            class="bg-[#EA5F53] rounded-lg py-3 w-44 flex justify-center mx-auto items-center"
          >
            <span class="text-white">Post a tribute</span>
            <svg
              style="color: white"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-4 h-4 ml-2"
            >
              <path
                d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                fill="white"
              ></path>
            </svg>
          </button>
        </div>
      </section>

      <section
        class="px-2 py-8 mt-44 md:mt-0 md:px-10 text-base md:text-lg mx-auto"
      >
        <h5 class="font-medium flex items-center mb-4 md:mb-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
            class="w-4 h-4 md:w-6 md:h-6 mr-2"
          >
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"
              fill="#212121"
            ></path>
          </svg>
          <span> Go back to tributes </span>
        </h5>
        <div class="flex flex-col md:flex-row items-center mb-8 md:mb-12">
          <img
            src="./Images/Boy_Stylish__Dp_Image-2277.jpg"
            alt="user display picture"
            class="w-[4rem] h-[4rem] rounded-full mb-4 md:mb-0 md:mr-6"
          />
          <h2 class="font-bold text-[1.3rem] mb-2 text-gray-800">
            Muhammad Zubair
          </h2>
        </div>
        <div class="mx-auto py-2 mt-6 rounded-md">
          <form action="#" method="post" enctype="multipart/form-data">
            <div class="mb-4">
              <label for="title" class="block text-gray-700 font-medium mb-2">
                Title
              </label>
              <input
                type="text"
                id="title"
                name="title"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
              />
            </div>
            <div class="mb-4">
              <label
                for="description"
                class="block text-gray-700 font-medium mb-2"
              >
                Description
              </label>
              <textarea
                id="description"
                name="description"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Type a memory or fact that you would like to share today"
              ></textarea>
            </div>
            <div class="mb-4 h-56 border-dashed border-gray-300 border-2">
              <div class="w-[60%] md:w-[20%] mt-4 mx-auto">
                <input
                  type="file"
                  id="photo"
                  name="photo"
                  accept="image/*"
                  class="w-[10rem] h-[10rem]"
                />
              </div>
            </div>
            <div class="flex justify-end mt-8">
              <button
                type="submit"
                class="w-[8rem] bg-gray-100 text-gray-800 py-2 px-4 mr-2 rounded-md hover:bg-white transition duration-300 flex items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 text-gray-700 mx-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.293 10l5.647-5.646a1 1 0 00-1.414-1.414L10 8.586 4.354 2.94a1 1 0 00-1.414 1.414L8.586 10l-5.647 5.646a1 1 0 001.414 1.414L10 11.414l5.646 5.647a1 1 0 001.414-1.414L11.414 10z"
                    clip-rule="evenodd"
                  />
                </svg>
                Cancel
              </button>
              <button
                type="submit"
                class="w-[12rem] bg-[#EA5F53] text-white py-2 px-2 md:px-4 ml-2 rounded-md flex items-center transition duration-300 hover:bg-white hover:text-[#EA5F53] hover:fill-[#EA5F53] group"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-check-lg mx-2"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
                  ></path>
                </svg>

                Publish tribute
              </button>
            </div>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
