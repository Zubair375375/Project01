<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>New Profile Created</title>
  </head>
  <body>
    <section
      class="flex justify-between bg-[#EA5F53] h-16 sm:h-20 md:h-20 lg:h-22 px-4 md:px-8"
    >
      <div class="flex items-center iconCenter">
        <img
          src="./Images/Last-logo_white.png"
          alt="logo"
          class="h-12 sm:h-14 md:h-16 lg:w-auto"
        />
      </div>
      <div
        class="md:flex items-center bg-white w-13 self-center h-13 rounded-full justify-center md:w-16 md:h-16 lg:w-16 lg:h-16"
      >
        <img
          src="./Images/beautifulCouple.png"
          alt="user icon"
          class="self-center mx-auto my-auto w-[3rem] h-[3rem] md:w-[4rem] md:h-[4rem] sm:h-[4rem] sm:w-[4rem] rounded-full"
        />
      </div>
    </section>

    <section class="px-1 pt-1 md:px-0 md:pt-0 lg:px-0 lg:pt-0">
      <section
        class="relative bg-white h-[10rem] sm:h-[11rem] md:h-[16rem] bg-cover bg-center rounded-[0.3rem]"
        style="background-image: url('./Images/darkNature.avif')"
      >
        <div
          class="absolute top-48 left-0 ml-4 mb-4 md:mb-8 md:ml-8 bg-white w-24 h-24 md:w-36 md:h-36 rounded-full upit justify-center"
        >
          <img
            src="./Images/beautifulCouple.png"
            alt="Display Picture"
            class="w-[8rem] h-[8rem] md:w-[8rem] md:h-[8rem] rounded-[100%] self-center imgHai mx-auto mt-2"
          />
        </div>
        <h1
          class="absolute text-xl sm:text-[150%] md:text-[180%] font-bold text-black top-[17rem] left-16 mb-20 ml-2 md:ml-32 upthis"
        >
          Antoine Dunker
        </h1>
        <p
          class="absolute text-xl md:text-lg text-black top-[19rem] left-16 mb-20 ml-2 md:ml-32 upthistoo"
        >
          Lifetime : Oct 27th, 1940 - Feb 22nd, 2019
        </p>
        <div class="flex absolute top-[21rem] left-48 setTwoBtn">
          <button
            class="relative bg-white border-[#ea5f53] border-[1px] flex text-[#ea5f53] font-semibold py-1 px-6 md:px-8 md:py-1 rounded-full mt-2 mr-4 btn1 text-lg md:text-md items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-3 md:h-3 w-3 md:w-3 text-red-500 self-center mr-3"
              viewBox="0 0 512 512"
            >
              <path
                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                fill="#ea5f53"
              ></path>
            </svg>
            <span>Favorite</span>
          </button>
          <button
            class="bg-white text-[#ea5f53] border-[#ea5f53] border-[1px] flex font-semibold py-1 px-6 md:px-8 rounded-full mt-2 btn2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-share-fill self-center mx-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"
                fill="currentColor"
                class="share-icon"
              ></path>
            </svg>
            <span>Share</span>
          </button>
        </div>
      </section>

      <section class="my-1 mt-28">
        <p class="mx-4 mb-2 md:mx-10 text-2xl liftThis">I LOVED MY WIFE</p>
        <nav class="thisOne">
          <ul
            class="flex justify-evenly list-none p-4 text-[0.8rem] md:text-base thisUL"
          >
            <li class="py-4 font-medium itemsGap">My Favorites</li>
            <li class="py-4 font-medium text-red-500 itemsGap">Memories</li>
            <li class="py-4 font-medium itemsGap">My account</li>
          </ul>
        </nav>
      </section>

      <section
        class="px-2 py-8 md:px-2 text-base md:text-lg border-t-2 border-gray-500 w-full mx-auto thisOneToo onlyThisOneToo"
      >
        <h5 class="font-medium">Profiles</h5>

        <div class="flex justify-end">
          <button
            type="submit"
            class="group bg-[#EA5F53] hover:bg-red-500 text-white font-light py-2 px-2 pr-3 md:px-16 rounded-full flex items-center"
          >
            <svg
              style="color: white"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="h-4 w-4 mx-1 md:mx-2"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
                fill="white"
              ></path>
            </svg>

            Create a new profile
          </button>
        </div>
        <div
          class="max-w-sm w-[90%] sm:w-[50%] md:w-[32.33%] lg:w-[32.33%] py-2 shadow-2xl rounded-md overflow-hidden relative pt-4 my-6 mx-2 flex flex-col"
        >
          <div class="flex w-6 my-4 mx-auto">
            <svg
              style="color: #ea5f53"
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 absolute top-2 left-2 text-red-500 ml-2 mt-2"
              viewBox="0 0 512 512"
            >
              <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                fill="#ff3f0f"
              ></path>
            </svg>
            <!-- Three dots (...) Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="h-6 w-6 absolute top-2 right-2 text-gray-500 mr-2 mt-2"
            >
              <path
                d="M8 256a56 56 0 1 1 112 0A56 56 0 1 1 8 256zm160 0a56 56 0 1 1 112 0 56 56 0 1 1 -112 0zm216-56a56 56 0 1 1 0 112 56 56 0 1 1 0-112z"
              ></path>
            </svg>
          </div>
          <img
            class="mx-auto mt-4 w-36 h-36 rounded-full"
            src="./Images/Beautiful-Girl-with-red-flowers-Image-for-WhatsApp-Dp.jpg"
            alt="Placeholder Image"
          />
          <div class="text-center px-4 py-2">
            <h2 class="text-xl font-bold mt-4">
              Gertrude Elizabeth "Gert" Derise
            </h2>
            <p class="text-lg text-gray-700 font-medium mt-2">Lifetime:</p>
            <p class="text-sm text-gray-700 mt-2">
              July 08, 1943 - Nov 28, 2013
            </p>
          </div>
          <div
            class="self-center flex justify-between w-[100%] sm:w-[80%] md:w-[80%] px-1 py-2"
          >
            <button
              class="bg-gray-300 flex hover:bg-white text-black hover:text-[#ea5f53] font-semibold py-2 px-6 sm:px-6 md:px-4 rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 inline-block mx-2 self-center"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 12h2m18 0h2"
                ></path>
              </svg>
              <span>View</span>
            </button>
            <button
              class="bg-[#ea5f53] flex hover:bg-white text-white hover:text-[#ea5f53] font-semibold py-2 px-6 sm:px-6 md:px-4 rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-share-fill self-center mx-2"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"
                  fill="currentColor"
                  class="share-icon"
                ></path>
              </svg>
              <span>Share</span>
            </button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
